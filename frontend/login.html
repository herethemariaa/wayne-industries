<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Wayne</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h2 class="titulo">WAYNE INDUSTRIES</h2>

    <div class="container">
        <img src="css/ass/logo.png" alt="Logo Wayne" class="logo">

        <input type="text" id="username" placeholder="UsuÃ¡rio">
        <input type="password" id="password" placeholder="Senha">
        
        <p id="message"></p>
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('http://127.0.0.1:5000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: "include"
            });
            
            const data = await response.json();
            document.getElementById('message').textContent = data.message;
            
            if (data.user) {
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        }
    </script>
</body>
</html>
