<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema Wayne</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        input { display: block; width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login - Sistema Wayne</h2>
        <input type="text" id="username" placeholder="UsuÃ¡rio" value="admin">
        <input type="password" id="password" placeholder="Senha" value="admin123">
        <button onclick="login()">Entrar</button>
        <p id="message"></p>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            document.getElementById('message').textContent = data.message;
            
            if (data.success) {
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        }
    </script>
</body>
</html>
