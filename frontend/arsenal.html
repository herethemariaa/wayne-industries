<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne Industries - Arsenal</title>
  <link rel="stylesheet" href="css/arsenal.css">
  <style>
    /* Layout básico */
    .layout { display: flex; }
    .sidebar { width: 200px; padding: 1rem; background: #1a1a1a; color: #fff; }
    .sidebar .nav-btn { display: block; width: 100%; margin-bottom: 0.5rem; padding: 0.5rem; cursor: pointer; }
    .sidebar .nav-btn.active { background: #333; }

    main { flex: 1; padding: 1rem; }

    .actions { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .search-box input { padding: 0.5rem; width: 200px; }
    .btn-create { padding: 0.5rem 1rem; cursor: pointer; }

    .cards { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; width: 200px; position: relative; }
    .edit, .delete { cursor: pointer; margin-right: 0.5rem; }

    /* Modal */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); display: flex; align-items: center; justify-content: center; z-index: 999; backdrop-filter: blur(4px); }
    .modal.hidden { display: none; }
    .modal-content { background: #1b1b1b; padding: 2rem; border-radius: 12px; width: 360px; color: #fff; box-shadow: 0 6px 16px rgba(0,0,0,0.6); animation: popIn 0.25s ease; }

  </style>
</head>
<body data-module="weapons">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="css/ass/logo.png" alt="Wayne Industries" width="150">
      </div>
      <button class="nav-btn" data-module="weapons">ARMAMENTOS</button>
      <button class="nav-btn" data-module="vehicles">VEÍCULOS</button>
      <button class="nav-btn" data-module="items">ITENS</button>
    </aside>

    <!-- Conteúdo principal -->
    <main>
      <!-- Header -->
      <header class="header">
        <h1 id="module-title">ARMAMENTOS</h1>
        <button class="logout">Sair</button>
      </header>

      <!-- Ações -->
      <div class="actions">
        <div class="search-box">
          <input type="text" placeholder="Buscar...">
        </div>
        <button class="btn-create">+ Cadastrar</button>
      </div>

      <!-- Cards -->
      <div class="cards"></div>
    </main>
  </div>

  <!-- Modal de criação/edição -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Cadastrar Item</h2>
      <form id="modal-form"></form>
      <div class="modal-actions">
        <button id="save-btn" type="button">Salvar</button>
        <button id="cancel-btn" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/arsenal.js"></script>
</body>
</html>
