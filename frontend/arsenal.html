<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne Industries - Arsenal</title>
  <link rel="stylesheet" href="css/arsenal.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="img/logo.png" alt="Wayne Industries">
      </div>
      <button class="nav-btn">🏠 Dashboard</button>
      <button class="nav-btn active">🔫 Arsenal</button>
      <button class="nav-btn">🚗 Veículos</button>
      <button class="nav-btn">📦 Itens</button>
    </aside>

    <!-- Conteúdo principal -->
    <main style="flex:1; display:flex; flex-direction:column;">
      <!-- Header -->
      <header class="header">
        <h1>Arsenal</h1>
        <button class="logout">Sair</button>
      </header>

      <!-- Ações -->
      <div class="actions">
        <div class="search-box">
          <span class="icon">🔍</span>
          <input type="text" placeholder="Buscar armas...">
          <span class="filter">⚙️</span>
        </div>
        <button class="btn-create">+ Cadastrar</button>
      </div>

      <!-- Cards -->
      <div class="cards">
        <!-- O JS (weapons.js) insere os cards aqui -->
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
